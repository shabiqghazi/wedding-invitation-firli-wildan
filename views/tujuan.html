<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link rel="stylesheet" href="css/style.css" />
    <title>Wedding</title>
  </head>
  <body>
    <div
      class="flex min-h-screen w-screen flex-col items-center justify-center bg-dark p-8 py-20 text-light"
    >
      <div class="flex flex-col items-center justify-center gap-10">
        <div class="rotate-180">
          <img src="img/floral ornament/floral3.svg" alt="" class="w-40" />
        </div>

        <h1 class="font-sundown text-7xl italic text-light">F & W</h1>
        <img
          src="img/floral ornament/floral3.svg"
          alt=""
          class="w-40 sm:hidden lg:block"
        />
      </div>
      <h1 class="mb-2 mt-14 text-xl">Generator URL Tujuan Undangan</h1>
      <input
        type="text"
        id="tujuan"
        class="w-full max-w-lg rounded-lg p-2 text-lg text-black"
      />
      <p class="mt-8 mb-2 text-lg">URL :</p>
      <textarea
        readonly
        value=""
        class="w-full max-w-lg rounded-lg p-2 text-sm text-black"
        id="url"
        rows="3"
      ></textarea>
      <button
        class="mt-2 rounded-lg bg-light px-4 py-2 text-dark"
        id="copy-url"
      >
        Copy
      </button>
    </div>
    <script src="js/tujuan.js"></script>
  </body>
</html>
